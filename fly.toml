app = "aircall-pipedrive-webhook-5"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/"
